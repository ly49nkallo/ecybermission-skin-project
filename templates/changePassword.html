{% extends "layout.html" %}

{% block title %}
Change you password
{% endblock %}

{% block main %}
<h3>Change password</h3>
<br>
<form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currentPassword" placeholder="Current password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newPassword" placeholder="New password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmPassword" placeholder="Confirm new password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
